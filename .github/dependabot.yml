# dependabot.yml file with
# customized schedule for version updates

version: 2
updates:
  # Keep npm dependencies up to date
  - package-ecosystem: "npm"
    directory: "/"
    # Check the npm registry for updates at 2pm UTC
    schedule:
      interval: "daily"
      time: "14:00"
    target-branch: "feature/PDA-1/Fix_dependency_vulnerability"
    reviewers:
      - "knzeng-e"
      - "jrhender"